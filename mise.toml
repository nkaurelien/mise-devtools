# mise-devtools configuration
# https://mise.jdx.dev/

# =============================================================================
# Git tasks
# =============================================================================

[tasks.gi]
description = "git init"
run = "git init"

[tasks.gc]
description = "git clone"
run = "git clone {{arg(name='repo')}}"

[tasks.gst]
description = "git status"
run = "git status"

[tasks.ga]
description = "git add"
run = "git add {{arg(name='files', default='.')}}"

[tasks.gcm]
description = "git commit"
run = "git commit"

[tasks.gcmm]
description = "git commit -m"
run = "git commit -m '{{arg(name=\"message\")}}'"

[tasks.gl]
description = "git log"
run = "git log"

[tasks.gb]
description = "git branch"
run = "git branch"

[tasks.gco]
description = "git checkout"
run = "git checkout {{arg(name='branch')}}"

[tasks.gm]
description = "git merge"
run = "git merge {{arg(name='branch')}}"

[tasks.gbd]
description = "git branch -D"
run = "git branch -D {{arg(name='branch')}}"

[tasks.gr]
description = "git remote"
run = "git remote"

[tasks.gra]
description = "git remote add"
run = "git remote add {{arg(name='name')}} {{arg(name='url')}}"

[tasks.gp]
description = "git push"
run = "git push"

[tasks.gpl]
description = "git pull"
run = "git pull"

[tasks.gpf]
description = "git fetch"
run = "git fetch"

[tasks.grh]
description = "git reset --hard HEAD"
run = "git reset --hard HEAD"

[tasks.grv]
description = "git revert"
run = "git revert {{arg(name='commit')}}"

[tasks.gd]
description = "git diff"
run = "git diff"

[tasks.glog]
description = "git log --oneline --decorate --graph"
run = "git log --oneline --decorate --graph"

[tasks.gclean]
description = "git clean -fd"
run = "git clean -fd"

[tasks.gundo]
description = "Undo last commit (keep changes)"
run = "git reset HEAD~1 --mixed"

# =============================================================================
# System / Linux tasks
# =============================================================================

[tasks.ll]
description = "ls -lah"
run = "ls -lah"

[tasks.la]
description = "ls -A"
run = "ls -A"

[tasks.disk-usage]
description = "Show disk usage (df -h)"
run = "df -h"

[tasks.disk-tree]
description = "Show disk usage tree (du -sh *)"
run = "du -sh *"

[tasks.swap-usage]
description = "Show swap usage (free -m)"
run = "free -m"

[tasks.ports]
description = "Show open ports"
run = "netstat -tulanp"

[tasks.psg]
description = "Search processes"
run = "ps aux | grep {{arg(name='pattern')}}"

# =============================================================================
# Systemd tasks
# =============================================================================

[tasks.sd-start]
description = "systemctl start"
run = "sudo systemctl start {{arg(name='service')}}"

[tasks.sd-stop]
description = "systemctl stop"
run = "sudo systemctl stop {{arg(name='service')}}"

[tasks.sd-restart]
description = "systemctl restart"
run = "sudo systemctl restart {{arg(name='service')}}"

[tasks.sd-status]
description = "systemctl status"
run = "sudo systemctl status {{arg(name='service')}}"

[tasks.sd-enable]
description = "systemctl enable"
run = "sudo systemctl enable {{arg(name='service')}}"

[tasks.sd-disable]
description = "systemctl disable"
run = "sudo systemctl disable {{arg(name='service')}}"

# =============================================================================
# Package management tasks (Debian/Ubuntu)
# =============================================================================

[tasks.update]
description = "apt-get update"
run = "sudo apt-get update"

[tasks.upgrade]
description = "apt-get update && upgrade"
run = "sudo apt-get update && sudo apt-get upgrade"

[tasks.install]
description = "apt-get install"
run = "sudo apt-get install {{arg(name='package')}}"

[tasks.remove]
description = "apt-get remove"
run = "sudo apt-get remove {{arg(name='package')}}"
